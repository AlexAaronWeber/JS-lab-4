  <body>
      <!-- number 1 -->
    <section class="Q1">
      <p class="total">Total: $0.00</p>
    <div class="buttons">
      <button class="price" data-amount="2">LIME COLA$2.00</button>
      <button class="price" data-amount="3">SALTED PEANUTS$3.00</button>
      <button class="price" data-amount="4">CHOCOLATE BAR$4.00</button>
      <button class="price" data-amount="6">FRUIT GUMMIES$6.00</button>
    </div>
    <!-- number 2 -->
    <section class="Q2">
      <p>#2</p>
      <form class="make-money">
      <label for="quantity">How many?</label>
      <input type="number" id="quantity" name="quantity" placeholder="# of coins" />
      <label for="coin">Which coin?</label>
      <select name="coin" id="coin">
        <option value="Penny">Penny</option>
        <option value="Nickle">Nickle</option>
        <option value="Dime">Dime</option>
        <option value="Quarter">Quarter</option>
      </select>
      <button class="submit">Make Money!</button>
    </form>
    <div class="coin-container"></div>
    </section>
